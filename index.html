<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Ratio Calculator</title>
    <style>
        :root {
            --primary: #6366f1; /* 靛蓝色 */
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--card-bg);
            width: 400px;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        h2 { font-size: 1.25rem; font-weight: 700; margin-bottom: 1.5rem; text-align: center; }

        /* 快捷标签区域 */
        .ratio-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            justify-content: center;
        }

        .chip {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            background: var(--bg);
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .chip:hover { background: #e5e7eb; }
        .chip.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
        }

        /* 输入框区域 */
        .input-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .input-wrapper { flex: 1; }
        
        .input-wrapper label {
            display: block;
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            box-sizing: border-box;
            transition: border-color 0.2s;
            color: var(--text);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .divider { color: #9ca3af; font-size: 1.2rem; }

        /* 预览区域 */
        .preview-container {
            background: #fafafa;
            border: 1px dashed #d1d5db;
            border-radius: 16px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .preview-box {
            background: var(--primary);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 0.8rem;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
            position: relative;
        }
        
        .preview-label {
            position: absolute;
            font-size: 10px;
            opacity: 0.8;
        }

    </style>
</head>
<body>

<div class="card">
    <h2>图片比例工具</h2>

    <!-- 快捷选择 -->
    <div class="ratio-chips" id="chipContainer">
        <div class="chip" data-ratio="1:1">1:1</div>
        <div class="chip active" data-ratio="16:9">16:9</div>
        <div class="chip" data-ratio="9:16">9:16</div>
        <div class="chip" data-ratio="4:3">4:3</div>
        <div class="chip" data-ratio="3:4">3:4</div>
        <div class="chip" data-ratio="21:9">21:9</div>
    </div>

    <!-- 输入区 -->
    <div class="input-group">
        <div class="input-wrapper">
            <label>宽度 (px)</label>
            <input type="number" id="wInput" value="1920">
        </div>
        <div class="divider">×</div>
        <div class="input-wrapper">
            <label>高度 (px)</label>
            <input type="number" id="hInput" value="1080">
        </div>
    </div>

    <!-- 预览区 -->
    <div class="preview-container">
        <div class="preview-box" id="pBox" style="width: 160px; height: 90px;">
            <span class="preview-label" id="pText">16:9</span>
        </div>
    </div>
</div>

<script>
    let currentRatio = 16/9;

    const chips = document.querySelectorAll('.chip');
    const wInput = document.getElementById('wInput');
    const hInput = document.getElementById('hInput');
    const pBox = document.getElementById('pBox');
    const pText = document.getElementById('pText');

    // 切换比例逻辑
    chips.forEach(chip => {
        chip.addEventListener('click', () => {
            // 样式切换
            document.querySelector('.chip.active').classList.remove('active');
            chip.classList.add('active');
            
            // 计算比例
            const rStr = chip.dataset.ratio;
            const parts = rStr.split(':');
            currentRatio = parts[0] / parts[1];
            pText.innerText = rStr;

            // 重新计算高度 (基于当前宽度)
            if(wInput.value) {
                hInput.value = Math.round(wInput.value / currentRatio);
            }
            updatePreview();
        });
    });

    // 输入监听
    wInput.addEventListener('input', () => {
        if(!wInput.value) return;
        hInput.value = Math.round(wInput.value / currentRatio);
        updatePreview();
    });

    hInput.addEventListener('input', () => {
        if(!hInput.value) return;
        wInput.value = Math.round(hInput.value * currentRatio);
        updatePreview();
    });

    // 预览动画逻辑
    function updatePreview() {
        // 限制最大预览尺寸为 180px
        const maxSize = 160;
        let pW, pH;

        if (currentRatio >= 1) {
            // 横向或正方形
            pW = maxSize;
            pH = maxSize / currentRatio;
        } else {
            // 竖向
            pH = maxSize;
            pW = maxSize * currentRatio;
        }

        pBox.style.width = pW + 'px';
        pBox.style.height = pH + 'px';
    }

    // 初始化
    updatePreview();
</script>

</body>
</html>
